    <title>myreminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(210, 80%, 55%)',
                light: 'hsl(210, 80%, 65%)',
                dark: 'hsl(210, 80%, 45%)',
              },
              subtle: {
                light: 'hsl(210, 30%, 96%)',
                dark: 'hsl(220, 20%, 12%)',
              },
              accent: {
                light: 'hsl(210, 15%, 90%)',
                dark: 'hsl(220, 15%, 25%)',
              },
              bkg: {
                light: 'hsl(210, 20%, 98%)',
                dark: 'hsl(220, 20%, 10%)',
              },
              content: {
                light: 'hsl(220, 15%, 20%)',
                dark: 'hsl(210, 20%, 95%)',
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-bkg-light dark:bg-bkg-dark text-content-light dark:text-content-dark;
        }
      }

      @layer components {
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        @keyframes fadeInUp {
          from { opacity: 0; transform: translate3d(0, 20px, 0) scale(0.98); }
          to { opacity: 1; transform: translate3d(0, 0, 0) scale(1); }
        }
        @keyframes popIn {
          0% { opacity: 0; transform: scale(0.95) translateY(10px); }
          100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes fadeOutShrink {
          0% { opacity: 1; transform: scale(1); max-height: 500px; }
          100% { opacity: 0; transform: scale(0.95); max-height: 0; margin-bottom: 0; padding-top: 0; padding-bottom: 0; border-width: 0;}
        }
        .animate-fade-in {
          animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-fade-in-up {
          animation: fadeInUp 0.5s ease-out forwards;
          opacity: 0; /* Start hidden for animation */
        }
        .animate-pop-in {
          animation: popIn 0.4s ease-out forwards;
        }
        .animate-fade-out-shrink {
          animation: fadeOutShrink 0.4s ease-out forwards;
          overflow: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: hsl(220, 15%, 75%);
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: hsl(220, 15%, 65%);
        }
        .dark ::-webkit-scrollbar-thumb {
          background: hsl(220, 15%, 35%);
        }
        .dark ::-webkit-scrollbar-thumb:hover {
          background: hsl(220, 15%, 45%);
        }
        /* Card Hover Effect */
        .card-lift {
          transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .card-lift:hover {
          transform: translateY(-4px);
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -2px rgb(0 0 0 / 0.05);
        }
        .dark .card-lift:hover {
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -2px rgb(0 0 0 / 0.15);
        }
        /* Button Pulse Animation */
        @keyframes pulse-glow {
          0%, 100% {
              box-shadow: 0 0 5px hsla(210, 80%, 65%, 0.5), 0 0 10px hsla(210, 80%, 65%, 0.4);
          }
          50% {
              box-shadow: 0 0 15px hsla(210, 80%, 55%, 0.7), 0 0 25px hsla(210, 80%, 55%, 0.6);
          }
        }
        .animate-pulse-glow {
          animation: pulse-glow 2.5s infinite ease-in-out;
        }
      }
    </style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ReminderHub AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(210, 40%, 50%)',
                light: 'hsl(210, 40%, 60%)',
                dark: 'hsl(210, 40%, 40%)',
              },
              bkg: {
                light: 'hsl(210, 20%, 98%)',
                dark: 'hsl(220, 20%, 10%)',
              },
              content: {
                light: 'hsl(220, 15%, 20%)',
                dark: 'hsl(210, 20%, 95%)',
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translate3d(0, 20px, 0) scale(0.98); }
        to { opacity: 1; transform: translate3d(0, 0, 0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
